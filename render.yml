services:
  - type: web
    name: agridoc-app
    env: python
    pythonVersion: "3.9"
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: cd AgriDoc/main_app && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/AgriDoc/main_app
      - key: PYTHONUNBUFFERED
        value: 1
